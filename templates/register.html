<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shangri-La Petition Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="register-box shadow-lg p-5 rounded">
            <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Create Account</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a strong password" required>
                </div>
                <div class="mb-3">
                    <label for="bio_id" class="form-label">BioID</label>
                    <input type="text" class="form-control" id="bio_id" placeholder="Enter your 10-digit BioID" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            </form>
            <div class="mt-4 text-center">
                <a href="/" class="text-decoration-none"><i class="fas fa-home"></i> Back to Home</a>
            </div>
            <div class="mt-2 text-center">
                <p class="mb-0">Already have an account?</p>
                <a href="/login" class="text-decoration-none"><i class="fas fa-sign-in-alt"></i> Login Here</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/register.js"></script>
</body>
</html>
