<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petitioner Dashboard - Shangri-La Petition Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><i class="fas fa-scroll"></i> SLPP Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Back to Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container mt-5">
        <h2 class="text-center mb-4"><i class="fas fa-tachometer-alt"></i> Petitioner Dashboard</h2>

        <!-- Create Petition Section -->
        <div class="card shadow mb-5">
            <div class="card-header bg-primary text-white">
                <h4><i class="fas fa-file-signature"></i> Create a New Petition</h4>
            </div>
            <div class="card-body">
                <form id="createPetitionForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Petition Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter petition title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Petition Content</label>
                        <textarea class="form-control" id="content" rows="4" placeholder="Enter petition content" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Petition</button>
                </form>
            </div>
        </div>

        <!-- View Petitions Section -->
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h4><i class="fas fa-list"></i> All Petitions</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Content</th>
                            <th>Status</th>
                            <th>Signatures</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="petitionsTableBody">
                        <!-- Dynamic content will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
